name = "chess-game-notes-ws-server"
main = "./src/cf-worker/index.ts"
compatibility_date = "2025-05-08"
compatibility_flags = ["nodejs_compat"]

[[durable_objects.bindings]]
name = "WEBSOCKET_SERVER"
class_name = "WebSocketServer"

[[durable_objects.bindings]]
name = "AUTH_REGISTRY"
class_name = "AuthRegistry"

[[migrations]]
tag = "v3"
new_sqlite_classes = ["WebSocketServer", "AuthRegistry"]  # Recreate both with SQL

[vars]

[observability]
[observability.logs]
enabled = false
head_sampling_rate = 1
invocation_logs = true
persist = true